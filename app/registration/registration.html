	<h3>Add Player</h3>
	<form ng-submit='addPlayer()'>
  <div class="form-group">
    <label>Name</label>
    <input ng-model='player.name' type="text" class="form-control" placeholder="Name">
  </div>
  <div class="form-group">
    <label>Handicap</label>
    <input ng-model='player.handicap' type="text" class="form-control" placeholder="Handicap">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
